<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
   	<link rel="stylesheet" href="style.css"/>
   	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastrar Eventos</title>
</h:head>

<h:body>
	<h1>Cadastrar Eventos</h1>
	<h:form id="cadastro">
		<h:messages />
		<h:inputHidden value="#{eventoBean.evento.codigo}"/>
		<h:panelGrid columns="3"
			columnClasses="cellGridFormLabel,none,cellGridFormLabel,none"
			cellpadding="10" cellspacing="1">
			<div style="center">
				<div>
					<h:outputLabel value="Nome Evento:" for="nome" />
					
					<h:inputText id="nome" label="Nome"
						value="#{eventoBean.evento.nome}" size="30" maxlength="30"
						required="true" requiredMessage="Evento sem nome?">
						<f:validateLength minimum="10" maximum="30" />
					</h:inputText>
				</div>
				<div>
					<h:outputLabel value="Data Evento:" for="dataevento" />
		
					<h:inputText id="dataevento" label="Data Evento:"
						value="#{eventoBean.evento.dataevento}" size="10" maxlength="10"
						required="true">
						<!-- <f:convertDateTime dateStyle="medium" />-->
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:inputText>
				</div>
				<div>
					<h:outputLabel value="Local Evento:" for="local" />
					<h:inputText id="local" label="local"
						value="#{eventoBean.evento.local}" size="30" maxlength="30"
						required="true" requiredMessage="Evento sem local?">
						<f:validateLength minimum="10" maximum="100" />
					</h:inputText>
				</div>
		</div>
		</h:panelGrid>
		<h:commandButton value="Salvar" action="#{eventoBean.salvar}" />
		<h:button value="Voltar" outcome="/index.xhtml" />
		<br />
	</h:form>
</h:body>
</html>
