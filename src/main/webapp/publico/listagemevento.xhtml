<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	  <title>Eventos</title>
	  <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.18/css/dataTables.semanticui.min.css"/>
	<link rel="stylesheet" href="../css/style.css"/>
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</h:head>

<h:body>
	<h1>Eventos</h1>
	<hr></hr>
	<h:form id="listagem">
		<div class="container-fluid">
		<h:dataTable value="#{eventoBean.listaEventos}" var="item"
			emptyMessage="Nenhum Registro Encontrado" paginator="true" rows="10"
			aginatorPosition="bottom" selectionMode="single"
			selection="#{eventoBean.evento}"
			class="ui celled table">
			
				<p:column>
					<f:facet name="header">
						<h:outputText value="Codigo"/>
					</f:facet>
					<h:outputText value="#{item.codigo}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Nome" />
					</f:facet>
					<h:outputText value="#{item.nome}" />
				</p:column>
				
				<p:column>
					<f:facet name="header">
						<h:outputText value="Data" />
					</f:facet>
					<h:outputText value="#{item.dataevento}" />
				</p:column>
				
				<p:column>
					<f:facet name="header">
						<h:outputText value="Local" />
					</f:facet>
					<h:outputText value="#{item.local}" />
				</p:column>
			</h:dataTable>
		</div>
		
		<div align="right">
			<h:button value="Voltar" outcome="/index.xhtml" align="right" />
		</div>
	
	</h:form>
</h:body>
</html>
